language: php

git:
  depth: false

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

before_install:
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

install:
  - composer install
  - cp app/config/parameters.yml.dist app/config/parameters.yml

script: bin/simple-phpunit
